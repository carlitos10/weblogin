<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login con permisos</title>
        <link rel="stylesheet" href="resources/estilo/stylo.css"/>
    </h:head>
    <h:body>
        
        <h:form id="form">  
    <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
        <p:graphicImage  id="centro" value="/resources/imagenes/images.jpg" />  
    </h:outputLink>  
  
    <p:growl id="growl" showDetail="true" life="3000" />  
  
    <p:dialog id="dialog" header="acceso" widgetVar="dlg" resizable="false" modal="true">  
  
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Nombre de usuario:" />  
            <p:inputText value="#{loginBean.usuario.username}"   
                    id="username" required="true" label="username" />  
              
            <h:outputLabel for="password" value="Password:" />  
            <h:inputSecret value="#{loginBean.usuario.password}"   
                    id="password" required="true" label="password" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Iniciar sesion" update="growl"   
                                 actionListener="#{loginBean.login}" icon="llave"  
                    oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>  
        </h:panelGrid>  
          
    </p:dialog>  
</h:form>  
  
<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            dlg.jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            dlg.hide();  
            $('#loginLink').fadeOut();  
            window.location="/WebLogin/inicio.jsf"
        }  
    }  
</script> 
        
        
    </h:body>
</html>
